<!-- Contact Section -->
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Contact Me</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <!-- Formulario adaptado a la versiÃ³n mÃ¡s simple de Formspree -->
        <form action="https://formspree.io/f/mannlpyq" method="POST">
          <div class="form-group">
            <label for="email">Your email:</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Your email" required>
          </div>

          <div class="form-group">
            <label for="message">Your message:</label>
            <textarea name="message" class="form-control" id="message" rows="5" placeholder="Your message" required></textarea>
          </div>

          <button type="submit" class="btn btn-success btn-lg">Send</button>
        </form>
      </div>
    </div>
  </div>
</section>
