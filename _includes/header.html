<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen Circular</title>
  <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
  <style>
    /* CSS directamente en el HTML (si no usas un archivo externo) */
    .img-responsive {
      border-radius: 50%; /* Hace que la imagen sea circular */
      width: 150px; /* Ajusta el tamaño según tus necesidades */
      height: 150px; /* Mantén las proporciones */
      object-fit: cover; /* Asegura que la imagen se ajuste correctamente */
      display: block; /* Elimina espacios extra alrededor */
      margin: 0 auto; /* Centra la imagen dentro de su contenedor */
      border: 5px solid #fff; /* Borde blanco para destacar */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Sombra opcional */
    }
    header {
      text-align: center; /* Centra el contenido del encabezado */
      padding: 50px 0; /* Espaciado alrededor del encabezado */
      background-color: #222; /* Color de fondo oscuro */
      color: #fff; /* Texto en blanco */
    }
    .intro-text .name {
      font-size: 2em;
      font-weight: bold;
    }
    .intro-text .skills {
      font-size: 1.2em;
    }
    .star-light {
      width: 50px;
      border-top: 2px solid #fff; /* Línea separadora */
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <img class="img-responsive" src="../img/profile.png" alt="profile-pic" />
          <div class="intro-text">
            <span class="name">Tu Nombre</span>
            <hr class="star-light" />
            <span class="skills">Tus Habilidades</span>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
